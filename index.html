<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Create Account</h1>
    <div class="signup-manual">
        <form action="#">
            <div class="input-grp">
                <label for="username">Full Name</label>
                <input type="text" id="username" name="username" required placeholder="Enter Username here" autocomplete="off">
            </div>

            <div class="input-grp">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Enter Email here" autocomplete="off">
            </div>

            <div class="input-grp">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="Enter Password here" autocomplete="off">
            </div>
            
            <div class="input-grp">
                <label for="phone">Phone Number</label>
                <input type="tel" name="mob" id="phone" required placeholder="Enter Phone Number here" autocomplete="off">
            </div>
            <button type="submit">Create Account</button>
        </form>
    </div>
    <div class="social-signup">
        <h3>Try Signing Up using</h3>
        <footer id="links">
            <a href=""><span>Google</span></a>
            <a href=""><span>Apple</span></a>
            <a href=""><span>GitHub</span></a>
            <a href=""><span>Facebook</span></a>
            <a href=""><span>Twitter</span></a>
        </footer>
    </div>
</body>
</html>
